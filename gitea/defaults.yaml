gitea:
  config: '/var/lib/gitea/custom/conf/app.ini'
  service:
    name: gitea
  version: "1.0.2"
  sha256: "02ed9a3bb7bcd1c8f3d8888e51a0887b3c0f44b2a80d50c99f9e407e457545ab"
  database:
    type: postgres
    host: 127.0.0.1:5432
    name: gitea
    user: gitea
    password: databaseSecretPassword
    ssl: false
    path: data/gitea.db
  repository:
    root: /var/lib/gitea/gitea-repositories
  server:
    domain: git.example.com
    http_addr: 0.0.0.0
    http_port: 3000
    https: true
    disable_ssh: true
    start_ssh_server: false
    ssh_port: 2222
    ssh_listen_port: 2222
    offline_mode: false
    lfs_start_server: false
    lfs_content_path: data/lfs
    lfs_jwt_secret: createYourOwnJWTSecret
    enable_gzip: false
    landing_page: home
  mailer:
    enable: true
    hostname: mail.example.com
    hostandport: mail.example.com:587
    from_address: git@example.com
    smtp_user: git@example.com
    smtp_password: secretPassword1234
    skip_verify: false
  service:
    app_name: Gitea - Git with a cup of tea
    register_email_confirm: true
    disable_registration: true
    require_signin_view: true
    enable_captcha: true
    enable_notify_mail: true
  picture:
    disable_gravatar: false
  attachment:
    enabled: true
    path: data/attachments
    allowed_types: image/jpeg|image/png
    max_size: 8
    max_files: 5
  security:
    remember_password_days: 30
    secret_key: yourUniqueSecretKey
  other:
    show_footer_branding: true
    show_footer_version: true
